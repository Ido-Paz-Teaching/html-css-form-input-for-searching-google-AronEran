<!DOCTYPE html>
<html>
<head>
    <title>HTML + CSS Forms: Google Search</title>
    <link rel="stylesheet" href="http://127.0.0.1:5500/style.css">
    <style>
        label{
            font-weight: bold;
            }
    </style>
</head>
<body>
    <form action="https://google.co.il/search" autocomplete="on" target="_blank">
        <label for="q">Search Text: </label>
        <input type="search" id="q" name="q" placeholder="Enter Text" required>
        <label for="as_qdr">That Was Updated In: </label>
        <select id="as_qdr" name="as_qdr">
            <option value="">Any Time</option>
            <option value="d">The Previous 24 Hours</option>
            <option value="w">The Previous Seven Days</option>
            <option value="m">The Previous Month</option>
            <option value="y"> Past Year</option>
        </select>
        <label for="lr">Search Only Page Written in Hebrew: </label>
        <input type="checkbox" id="lr" name="lr" value="lang_iw">
        <label for="num">Number of results: </label>
        <input type="number" id="num" name="num" min="1" max="25"
               placeholder="Enter Number">
        <input type="submit" value="Ask Google" style="border-radius:20px; color:green">
      </form>    
</body>
</html>
